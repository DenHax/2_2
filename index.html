<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обзоры фильмов Онлайн</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRegister">&times;</span>
      <h2>Регистрация</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Имя" required>
        <input type="text" id="registeEmail" placeholder="Email" required>
        <input type="text" id="registerPhone" placeholder="Телефон" required>
        <input type="password" id="registerPassword" placeholder="Пароль" required>
        <input type="password" id="registerRetypePassword" placeholder="Повторите пароль" required>
        <label>
          <input type="checkbox" id="dataProcessingConsent"> Я согласен на обработку персональных данных
        </label>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="#" id="toLogin">Войти</a></p>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Логин" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#" id="toRegister">Зарегистрироваться</a></p>
    </div>
  </div>

  <header>
    <div class="logo-container">
      <div class="logo-img">
        <img src="assets/Rectangle.svg" />
      </div>
      <p>Сайт с обзорами</p>
    </div>
    <div class="auth-container">
      <button id="register-btn">Регистрация</button>
      <button id="login-btn">Вход</button>
    </div>


  </header>

  <main>
    <div class="nav-container">
      <h2>Топ 20 фильмов</h2>
      <button class="add-review-btn"><span class="plus-sym">+</span> Добавить обзор</button>
    </div>
    <div class="films-review-container">
      <div class="film-review">
        <img src="assets/mile.png" />
        <div class="review-text-container">
          <h3>Зеленая миля (1999)</h3>
          <p class="review-date">Добавлено 15 августа</p>
        </div>
        <div class="review-more-btn">
          <p>Подробнее</p>
        </div>
      </div>

      <div class="film-review">
        <img src="assets/shindler.png" />
        <div class="review-text-container">
          <h3>Список Шиндлера (1993)</h3>
          <p class="review-date">Добавлено 15 августа</p>
        </div>
        <div class="review-more-btn">
          <p>Подробнее</p>
        </div>
      </div>
    </div>
    <div class="show-more">
      <img src="assets/show-more.svg" />
      <p>Посмотреть еще</p>
    </div>
  </main>

  <footer>
    <a>info@gmail.com</a>
    <p>Информация о разработчике</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
